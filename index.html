<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación de Música</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="mainScreen" class="screen active">
            <h1>Mis Canciones</h1>
            <ul id="songList">
                </ul>
        </div>

        <div id="playerScreen" class="screen hidden">
            <button class="back-button" id="backButton">
                <img src="Atras.png" alt="Volver" class="button-icon">
            </button>
            <button class="cover-button" id="coverButton">
                <img src="ac.jpg" alt="Portada del álbum" class="album-cover" id="albumCover">
            </button>
            <div class="song-info">
                <p class="song-title" id="songTitle">My Boy</p>
                <p class="artist-name" id="artistName">Billie Eilish</p>
            </div>
            <div class="progress-bar-container" id="progressBarContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="controls">
                <button class="control-button" id="customIcon1">
                    <img src="Face.png" alt="Sonrisa" class="button-icon">
                </button>

                <button class="control-button" id="prevButton">
                    <img src="Prev.png" alt="Anterior" class="button-icon">
                </button>

                <button class="control-button main-play-button" id="playPauseButton">
                    <img src="Play.png" alt="Reproducir" class="button-icon" id="playPauseIcon">
                </button>

                <button class="control-button" id="nextButton">
                    <img src="Next.png" alt="Siguiente" class="button-icon">
                </button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
